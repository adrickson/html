<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
    <link rel="shortcut icon" href="../ex009/nerd.ico" type="image/x-icon">
</head>
<body>
   <h1>Imagens Dinâmicas</h1> 
   <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>

   <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.jpg" type="image/jpg">
        <img src="imagens/foto-g.jpg" alt="Imagem Flexivel">
   </picture>

   <h1>Reproduzindo Áudio</h1>
   <p>Vamos aprender a reproduzir áudios em HTML5</p>
   <audio preload="metadata" controls loop>
        <source src="midias/bedtime.mp3" type="audio/mpeg">
        <p>Infelizemnte seu navegador não consegue carregar áudio <a href="midias/bedtime.mp3">Clique aqui para baixar o arquivo em MP3.</a></p>
   </audio>
</body>
</html>
